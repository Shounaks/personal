<div class="m-0 h-screen bg-base-200">
    <div class="p-10 text-center bg-base-200">
        <div class="text-2xl md:text-7xl font-bold">Projects Section </div>
        <div class="divider">College Projects</div>
        <div class="flex flex-row gap-10 flex-wrap justify-center">
            <div class="card group bg-base-100 w-96 image-full shadow-xl"
                *ngFor="let projectData of projects">
                <figure>
                    <img src="{{projectData.images[0]}}" />
                </figure>
                <div class="card-body items-center text-center justify-center">
                    <h2 class="card-title">{{projectData.name}}</h2>
                    <p>{{projectData.description}}</p>
                    <div class="divider invisible group-hover:transition group-hover:visible group-hover:ease-in group-hover:-translate-y-4" *ngIf="projectData.members">Co-Authored By</div>
                    <div class=" hidden group-hover:flex card-actions justify-center group-hover:transition group-hover:-translate-y-4">
                        <div class="avatar" *ngFor="let author of projectData.members">
                            <span class="mask mask-hexagon bg-base-content h-16 w-16 bg-opacity-10 p-px">
                                <a href="{{author.linkedinUrl}}">
                                    <img src="{{author.imageUrl}}" class="mask mask-hexagon">
                                </a>
                            </span>
                        </div>
                    </div>

                    <div class="md:block hidden invisible group-hover:transition group-hover:visible group-hover:ease-in group-hover:-translate-y-4">
                        <div class="divider">Created Using</div>
                        <div class="card-actions justify-center">
                            <div *ngFor="let tech of projectData.technologiesUsed">
                                <!--TODO: // This can be refactored to get Enum Values which will be better in the future // -->
                                <!-- Yeah no shit this needs an rework ASAP!!-->
                                <span [ngClass]="{
                                'badge badge-outline': true,
                                'badge-success': tech === 'C' || tech.includes('Java')|| tech === 'C#',
                                'badge-info': tech === 'HTML' || tech === 'CSS' || tech === 'JS' || tech === 'Bootstrap',
                                'badge-warning': tech === 'Github' || tech === 'Heroku' || tech === 'WebAssembly',
                                'badge-secondary': tech.includes('Angular'),
                                'badge-error': tech === 'MS-SQL' || tech === 'Google FireBase' || tech === 'MySQL' || tech.includes('Oracle')
                            }">
                                    <fa-icon *ngIf="tech === 'unity3D'" [icon]="unityIcon" class="mr-1 text-4xl">
                                    </fa-icon>
                                    <fa-icon *ngIf="tech === 'Github'" [icon]="gitIcon" class="mr-1"></fa-icon>
                                    <fa-icon *ngIf="tech === 'HTML'" [icon]="htmlIcon" class="mr-1"></fa-icon>
                                    <fa-icon *ngIf="tech === 'CSS'" [icon]="css3Icon" class="mr-1"></fa-icon>
                                    <fa-icon *ngIf="tech === 'JS'" [icon]="jsIcon" class="mr-1"></fa-icon>
                                    <fa-icon *ngIf="tech === 'Java'" [icon]="javaIcon" class="mr-1"></fa-icon>
                                    <fa-icon *ngIf="tech === 'Angular'" [icon]="angularIcon" class="mr-1"></fa-icon>
                                    <fa-icon *ngIf="tech === 'C' || tech === 'C#'" [icon]="programmingIcon"
                                        class="mr-1"></fa-icon>
                                    {{tech}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
